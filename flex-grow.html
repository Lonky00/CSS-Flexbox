<!--
flex-grow: número;
// Basta definir um número

flex-grow: 0;
// Obedece o width do elemento ou o flex-basis.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flow</title>
    <link rel="stylesheet" href="./CSS/flex-grow.css">
    <link rel="stylesheet" href="./CSS/header.css">
</head>
<body>
    
    
    <h1 class="menu">Menu</h1>
    <section class="container-menu flex">
        <a href="./index.html">Flexbox</a>
        <a href="./flex-direction.html">Flex Direction</a>
        <a href="./flex-wrap.html">Flex Wrap</a>
        <a href="./flex-flow.html">Flex Flow</a>
        <a href="./justify-content.html">Justify Content</a>
        <a href="./align-itens.html">Align Itens</a>
        <a href="./align-content.html"> Align Content</a>
    </section>

    <section class="container-menu flex">
        <a href="./flex-grow.html">Flex-Grow</a>
        <a href="flex-basis.html">Flex-Basis</a>
    </section>

    <h1>flex-grow: 0;</h1>
    <section class="container ">
        <div class="item grow0">1</div>
        <div class="item grow0">2</div>
        <div class="item grow0">3</div>
    </section>

    <h1>flex-grow: 1;</h1>
    <section class="container">
        <div class="item grow1">1</div>
        <div class="item grow1">2</div>
        <div class="item grow1">3</div>
    </section>

    <h1>flex-grow: 2;</h1>
    <section class="container column">
        <div class="item grow2">1</div>
        <div class="item grow2">2</div>
        <div class="item grow2">3</div>
    </section>

    <h1>flex-grow: 1 // contéudo largo;</h1>
    <section class="container column-reverse">
        <div class="item grow1">1</div>
        <div class="item grow1">TestandoTestando2</div>
        <div class="item grow1">3</div>
    </section>

    <h1>flex-grow: (misturado);</h1>
    <section class="container column-reverse">
        <div class="item grow0">1</div>
        <div class="item grow1">TestandoTestando2</div>
        <div class="item grow2">3</div>
    </section>
